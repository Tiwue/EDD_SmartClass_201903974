<body style="padding-bottom: 355px;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Smart Class</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Registrarse
          </a>
        </li>
      </ul>
     
    </div>
  </div>
</nav>

<div class="container bg-dark w-25 p-5" style="margin-top: 125px; border-radius: 5px;">
  <form action="">
    <legend class="text-center">Inicio de Sesion</legend>
        <div class="form-group">
        <a>Nombre de Usuario:</a>  
        <input type="text" name="user" class="form-control"  placeholder="Ingrese usuario"  [(ngModel)]="datos.user">
        </div>
        <div class="form-group"> 
        <a>Contraseña:</a>   
        <input type="password" name="password" [(ngModel)]="datos.password" class="form-control"  placeholder="Ingrese contraseña">
        </div>
        <div class="text-center p-2">
        <a routerLink="/forgPass" class="link-warning text-center">Olvide mi Contraseña</a>
        </div>
        
        <button class="btn btn-outline-success btn-block text-center" (click)="iniciarSesion()">Ingresar</button>
        
    </form>
    
    
</div>

</body>
